
<table>
  <tr class="table-title">
    <td>#</td>
    <td>Name</td>
    <td>Action</td>
  </tr>
  <tr *ngFor="let hero of heroes">
    <td>{{hero.id}}</td>
    <td class="hero-list" (click)="editHero(hero)">{{hero.name}}</td>
    <td><button (click)="deleteHero(hero)"><i class="fas fa-trash-alt"></i></button></td>
  </tr>
</table>
